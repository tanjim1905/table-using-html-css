<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Using HTML CSS</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/125b39bff2.js" crossorigin="anonymous"></script>

    <!-- Custom Css Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Promotion Plans</h1>   
    <table>
        <thead>
            <tr>
                <th class="bg-white">Compare all plans</th>
                <th class="bg-orange">Starter</th>
                <th class="bg-red">Advance</th>
                <th class="bg-cyan">Entreprise</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1st Month Management Cost</td>
                <td>$400</td>
                <td>$900</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>Following Month</td>
                <td class="color-orange">$300</td>
                <td class="color-red">$700</td>
                <td class="color-cyan">$900</td>
            </tr>
            <tr>
                <td>Delivery Time Frame</td>
                <td>3-6 Months</td>
                <td>3-6 Months</td>
                <td>3-6 Months</td>
            </tr>
            <tr>
                <td>Support 24/7</td>
                <td>-</td>
                <td><i class="fas fa-check color-orange"></i></td>
                <td><i class="fas fa-check color-orange"></i></td>
            </tr>
            <tr>
                <td>Certificate</td>
                <td>-</td>
                <td><i class="fas fa-check color-orange"></i></td>
                <td><i class="fas fa-check color-orange"></i></td>
            </tr>
            <tr>
                <td>Guranteed Keywords Ranking in First Page of Goole</td>
                <td>18</td>
                <td>20</td>
                <td>28</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td><button>Buy Now</button></td>
                <td><button>Buy Now</button></td>
                <td><button>Buy Now</button></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
